<!DOCTYPE html>
<html lang="en">
<head>
    <title>Striped Progress Bar</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="assets/css/striped-progress-bars.css">
</head>
<body>
    <div class="container">

        <div class="my-md-4">
            <h2 class="mb-md-4">1. Simple Progress Bars</h2>
            <div class="progress"> 
                <div class="progress-bar" style="width:50%;"> 50% </div> 
            </div><br>
        </div>

        <div class="my-md-4">
            <h2 class="mb-md-4">2. Animated Progress Bar</h2>
            <div class="progress"> 
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:50%;">50%</div> 
            </div><br> 
        </div>

        <div class="my-md-4">
            <h2 class="mb-md-4">3. Multiple Progress Bars</h2>
            <div class="progress"> 
                <div class="progress-bar" style="width:10%;"> 10% </div>                 
                <div class="progress-bar bg-success" style="width:20%;"> 20% </div>     
                <div class="progress-bar bg-warning" style="width:30%;"> 30% </div>     
                <div class="progress-bar bg-danger" style="width:30%;"> 30% </div>         
            </div><br> 
        </div>

        <div class="my-md-4">
            <h2 class="mb-md-4">4. Step Progress Bar</h2>
            <ul class="step-progressbar">
                <li class="step-progressbar__item step-progressbar__item--complete">Step 1</li>
                <li class="step-progressbar__item step-progressbar__item--active">Step 2</li>
                <li class="step-progressbar__item">Step 3</li>
            </ul>
        </div>

    </div>

    <script src="../assets/js/jquery-3.4.1.slim.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
