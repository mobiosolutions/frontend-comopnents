<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vertical Progxress Bar</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="assets/css/vertical-progress-bars.css">
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <div class="my-md-4">
                    <h2 class="mb-md-4">1. Simple Progress Bars</h2>
                    <div class="progress progress-bar-vertical">
                        <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="height: 30%;">
                            <span class="sr-only">30% Complete</span>
                        </div>
                    </div><br>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="my-md-4">
                    <h2 class="mb-md-4">2. Animated Progress Bar</h2>
                    <div class="progress progress-bar-vertical">
                        <div class="progress-bar progress-bar-success progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="60" style="height: 60%;">
                        <span class="sr-only">60% Complete</span>
                        </div>
                    </div><br> 
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="my-md-4">
                    <h2 class="mb-md-4">3. Multiple Progress Bars</h2>
                    <div class="progress progress-bar-vertical multiple-bar"> 
                        <div class="progress-bar bg-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="height: 40%;">
                            <span class="sr-only">40% Complete</span>
                        </div>
                        <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="height: 20%;">
                            <span class="sr-only">20% Complete</span>
                        </div>
                        <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="height: 20%;">
                            <span class="sr-only">20% Complete</span>
                        </div>
                    </div><br> 
                </div>
            </div>
        </div>

    </div>

    <script src="../assets/js/jquery-3.4.1.slim.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
