<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel multiple items slider</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="../assets/css/bootstrap.css"/>
  <link rel="stylesheet" href="assets/css/carousel-multiple-items-slider.css"/>
</head>
<body>
    <div class="container-fluid">
      <div id="carousel-example" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner row w-100 mx-auto" role="listbox">
            <div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3 active">
              <img src="assets/image/carousel-multiple-items-slider/1.jpg" class="img-fluid mx-auto d-block" alt="img1">
            </div>
            <div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
              <img src="assets/image/carousel-multiple-items-slider/2.jpg" class="img-fluid mx-auto d-block" alt="img2">
            </div>
            <div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
              <img src="assets/image/carousel-multiple-items-slider/3.jpg" class="img-fluid mx-auto d-block" alt="img3">
            </div>
            <div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
              <img src="assets/image/carousel-multiple-items-slider/4.jpg" class="img-fluid mx-auto d-block" alt="img4">
            </div>
            <div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
              <img src="assets/image/carousel-multiple-items-slider/5.jpg" class="img-fluid mx-auto d-block" alt="img5">
            </div>
            <div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
              <img src="assets/image/carousel-multiple-items-slider/6.jpg" class="img-fluid mx-auto d-block" alt="img6">
            </div>
            <div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
              <img src="assets/image/carousel-multiple-items-slider/7.jpg" class="img-fluid mx-auto d-block" alt="img7">
            </div>
            <div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
              <img src="assets/image/carousel-multiple-items-slider/8.jpg" class="img-fluid mx-auto d-block" alt="img8">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carousel-example" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-example" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <script src="../assets/js/jquery-3.4.1.slim.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="assets/js/carousel-multiple-items-slider/jquery.backstretch.min.js"></script>
    <script src="assets/js/carousel-multiple-items-slider/wow.min.js"></script>
    <script src="assets/js/carousel-multiple-items-slider/scripts.js"></script>
</body>
</html>
