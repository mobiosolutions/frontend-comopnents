<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel full screen slider</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="../assets/css/bootstrap.css"/>
  <link rel="stylesheet" href="assets/css/carousel-fullscreen-slider.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="assets/image/carousel-fullscreen-slider/slider-img1.jpg" alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>First slide</h3>
                            <p>Carousel full screen slider</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/image/carousel-fullscreen-slider/slider-img2.jpeg" alt="Second slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Second slide</h3>
                            <p>Carousel full screen slider</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/image/carousel-fullscreen-slider/slider-img3.jpeg" alt="Third slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Thread slides</h3>
                            <p>Carousel full screen slider</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <script src="../assets/js/jquery-3.4.1.slim.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
