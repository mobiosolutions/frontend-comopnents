<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dynamic Pagination</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="assets/css/line-pagination.css">
</head>
<body>
    <div class="container">
        <h2 class="my-md-4 text-center">Dynamic Pagination</h2>
        <div class="my-md-4">
            <div id="dynamic-pagination">
                <div class="text-center mb-md-4 content">
                    Page 1
                </div>
                <div class="text-center mb-md-4 content">
                    Page 2
                </div>
                <div class="text-center mb-md-4 content">
                    Page 3
                </div>
                <div class="text-center mb-md-4 content">
                    Page 4
                </div>
                <div class="text-center mb-md-4 content">
                    Page 5
                </div>
                <div class="text-center mb-md-4 content">
                    Page 6
                </div>
            </div>
            <nav>
                <ul class="pagination justify-content-center pagination-sm">
                </ul>
            </nav>
        </div>
    </div>

    <script src="../assets/js/jquery-3.4.1.slim.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>

    <!-- Dynamic pagination js -->
    <script src="assets/js/dynamic-pagination.js"></script>
</body>
</html>
